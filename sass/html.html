<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Выбор фильма</title>
</head>
<body>

<div>
    <h2>Выберите фильм:</h2>
    <select id="movieSelect" onchange="updateMovie()">
        <option value="1">Фильм 1</option>
        <option value="2">Фильм 2</option>
        <option value="3">Фильм 3</option>
    </select>
</div>

<div id="movieInfo">
    
</div>

<script>
function updateMovie() {
    var selectBox = document.getElementById("movieSelect");
    var selectedValue = selectBox.options[selectBox.selectedIndex].text;
    var movieInfoDiv = document.getElementById("movieInfo");
    movieInfoDiv.innerHTML = "<p>я говно я говно я говно: " + selectedValue + "</p>";
}
</script>

</body>
</html>
